<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz logowania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0px;
            margin: 0px;
        }
        .header {
            background: rgba(0, 0, 0, 0.655);
            background-size: cover;
            text-align: center;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Wyśrodkuj zawartość na lewo */
            margin: 0; /* Usuń domyślne marginesy */
            padding-left: 0; /* Usuń padding z lewej strony */
            padding-right: 0; /* Usuń padding z prawej strony */
            padding-top: 0; /* Usuń padding z góry */
        }
        .logo {
            max-width: 15%; /* Dostosuj szerokość logo do 20% szerokości okna przeglądarki */
            margin-right: 20px; /* Dodaj odstęp między logo a tytułem */
        }
        .title {
            font-family: Arial, sans-serif; 
            font-size: 36px; 
            font-weight: bold; 
            color: white;
            margin: 0; /* Usuń domyślne marginesy */
        }
        .login-box {
            max-width: 300px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 92.75%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            align-self:center;
        }
        .login-box input[type="submit"] {
            background: rgba(255, 216, 20, 0.8);
            color: #000000;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .login-box input[type="submit"]:hover {
            background: rgba(0, 0, 0, 0.575);
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            color: rgba(24, 20, 255, 0.8);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo STYREX" class="logo">
        <h1 class="title">STYREX - Prawdziwy Styropian</h1>
    </div>

    <div class="login-box">
        <h2>Logowanie</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required>
            <input type="password" id="password" name="password" placeholder="Hasło" required>
            <input type="submit" value="Zaloguj się">
        </form>
        <div class="register-link">
            Nie masz konta? <a href="rejestracja.html">Zarejestruj się!</a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Zapobiegamy domyślnej akcji formularza (przeładowanie strony)

            // Pobieramy wartość pola z nazwą użytkownika
            var username = document.getElementById("username").value;

            // Sprawdzamy, czy użytkownik jest pracownikiem biura
            if (username === "pracownikbiura@styrex.pl") {
                window.location.href = "biurowidok.html";
            }
            // Sprawdzamy, czy użytkownik jest pracownikiem magazynu
            else if (username === "pracownikmagazynu@styrex.pl") {
                window.location.href = "magazynwidok.html";
            }
            // W przeciwnym razie przenosimy użytkownika na stronę klienta
            else {
                window.location.href = "klientwidok.html";
            }
        });
    </script>
</body>
</html>
