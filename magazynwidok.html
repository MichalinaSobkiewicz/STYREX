<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Panel Klienta</title>
        <style>
          .header {
                background: rgba(0, 0, 0, 0.655);
                background-size: cover;
                text-align: center;
                padding: 20px 0;
                display: flex;
                align-items: center;
                justify-content: flex-start; /* Wyśrodkuj zawartość na lewo */
                padding-left: 20px; /* Dodaj odstęp z lewej strony */
                box-sizing: border-box; /* Włącz box-sizing */
            }
            .logo {
                max-width: 15%; /* Dostosuj szerokość logo do 20% szerokości okna przeglądarki */
                margin-right: 20px; /* Dodaj odstęp między logo a tytułem */
            }
            .title {
                font-family: Arial, sans-serif; 
                font-size: 36px; 
                font-weight: bold; 
                color: white;
                margin: 0; /* Usuń domyślne marginesy */
            }
    
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 0;
            }
            .button-container {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0;
            }
            .button-container a {
                background-color: rgba(255, 216, 20, 0.8);
                color: rgba(0, 0, 0, 0.655);
                width: 50%;
                height: 40px;
                border-style: none;
                display: flex;
                justify-content: center;
                align-items: center;
                text-decoration: none;
            }
            .button-container a:hover {
                background-color: rgba(0, 0, 0, 0.655);
                color: rgb(255, 255, 255);
            }
            .button-container a:active {
                opacity: 0.75;
            }
        </style>
    </head>
    <body>
    <div class="header">
            <img src="logo.png" alt="Logo STYREX" class="logo">
            <h1 class="title">Moje konto - Pracownik Magazynu</h1>
        </div>
    <div class="button-container">
        <a class="o_nas" href="kontrolujetaprealizacji.html">Kontroluj etap realizacji zamówienia</a>
        <a class="produkty" href="aktualizujmagazyn.html">Zarządzaj stanem magazynowym</a>
    </div>
    
    </body>
    </html>
